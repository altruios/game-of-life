<body id="body">
<canvas id="canvas" class="canvas"></canvas>

<script>
const canvas = document.querySelector('canvas');
const cellScale = 3;
const ctx = canvas.getContext('2d');
canvas.width = 1920;
canvas.height = 1080;
function* itteration()
	{
	let itter = 0;
	yield itter;	
	while (true)
		{
		itter++;
		yield itter;
	}
}
let itterator = itteration();
let createCell = function(state, position, column, row)
	{
	let rState = 0	
	if(state > 0.96)
		{
		rState = 1;	
	}	
	let cell = 
		{	
		state: rState,
		neighbors: [],
		x: position.x,
		y: position.y,
		row: row,
		column: column,
		id: itterator.next().value,
		draw: function()
			{
			if(cell.state == 1)
				{
				ctx.fillStyle  = "#000000";
			}
			if(cell.state == 0)
				{
				ctx.fillStyle  = "#ffffff";
			}
			ctx.fillRect(cell.x, cell.y, cellScale-1, cellScale-1);
			
			ctx.stroke();
			

		},
		updateFriends:function()
			{
			this.neighbors.forEach((container)=> 
				{
				container[0] = container[1].state;
			});	
		},
		nextGeneration: function()
			{
			let value = total(cell.neighbors.map(x=> x[0])); //the value is the last snapshot of the neighbor grid	
			let rState = 0; 
			if(cell.state == 1) //alive rules
				{
				rState = 1;	//staying alive
				if(value > 3 || value <= 1)//unless overcrowded, or under-fed 
					{
					rState = 0;
				}
			}
			else if(value >= 3) //dead rules
				{
				rState = 1; //be alive only if 3 or more neighbors are alive
			}
			return rState;
		}
	}
	return cell;
}
let board = function(height, width)
	{
	let b = 
		{	
		gameMatrix: [],
		wipe:function()
			{
			ctx.fillStyle  = "#ffffff";
			ctx.fillRect(0,0, height*cellScale, width*cellScale);
			b.gameMatrix.forEach((cellArray)=>
				{
				cellArray.forEach((cell)=> 
					{
					cell.state=0;
					cell.neighbors.forEach(x=>x[0] = 0);
					cell.draw();
				});
			});
		},
		createGlider:function()
			{
			let randCol = Math.floor(Math.min(Math.random()*b.gameMatrix.length, b.gameMatrix.length-1));	
			let randRow = Math.floor(Math.min(Math.random()*b.gameMatrix[randCol].length, b.gameMatrix[randCol].length-1));	

			let glider = [
				b.gameMatrix[randCol][randRow],
				b.gameMatrix[randCol+1][randRow],
				b.gameMatrix[randCol-1][randRow],
				b.gameMatrix[randCol+1][randRow-1],
				b.gameMatrix[randCol][randRow-2]
			]
			glider.forEach((x)=>
				{
				x.state = 1;
				x.draw();
			});

		},
		stepForward:function()
			{
			b.gameMatrix.forEach((cellArray)=>
				{
				cellArray.forEach((cell) => 
					{
					cell.state = cell.nextGeneration();
					cell.draw();
				});
			});
			//now we get the next values after we created a new state
			b.gameMatrix.forEach(cellArray=>cellArray.forEach(cell=>cell.updateFriends()));
		}	
	}

	for(let i = 0; i < width; i++)
		{
		let gameArray = [];	
		for(let j= 0; j < height; j++)
			{	
			let position = {x:i*cellScale,y:j*cellScale};
			let gameCell = createCell(Math.random(), position,i,j);
			gameCell.draw();
			gameArray.push(gameCell);
		}
		b.gameMatrix.push(gameArray);	
	}
	b.gameMatrix.forEach((cellArray)=>
		{
		cellArray.forEach((cell)=>
			{	
			let adjacent = [];	
			if(cell.column > 0)
				{
				adjacent.push(b.gameMatrix[cell.column-1].filter(c=>c.row == cell.row-1 ||c.row ==cell.row || c.row == cell.row+1));
			}
			let nextIndexColumn = cell.column+1;
			let nextColumn = b.gameMatrix[nextIndexColumn];
			if(nextColumn)
				{
				adjacent.push(nextColumn.filter(c=>c.row == cell.row ||c.row ==cell.row+1 || c.row==cell.row-1));
			}
			let downNeighbor = cellArray[cell.row+1];
			let upNeigbor = cellArray[cell.row-1];
			if(upNeigbor)
				{
				adjacent.push(upNeigbor);
			}
			if(downNeighbor)
				{
				adjacent.push(downNeighbor);
			}
			adjacent = Flat(adjacent);
			let neightbors = adjacent.map((x)=> { 

				let lastState = x.state;
				let container = [lastState	, x];
				return container;

			});
			neightbors.forEach(neightbor=> cell.neighbors.push(neightbor));
		});
	})
	return b;
}
function Flat(array)
	{
	let holdBucket = [];
	let flatten = function(array)
		{
		for(let i = 0; i<array.length;i++)
			{
			if(Array.isArray(array[i]))
				{
				flatten(array[i]);
			}
			else
				{
				holdBucket.push(array[i]);
			}
		}
	}
	let flatttenedArray = [];
	flatten(array, flatttenedArray);
	return holdBucket;

}
let gameBoard = board(350,350);
function total(array)
	{
	if(array == undefined)
		{
		console.trace(array);	
		}
	let y = 0;
	for(let i=0;i<array.length;i++)
		{
		if(array[i] != NaN || array[i] != undefined)
			{
			y += array[i];
		}
		else
			{
			console.error("not a number");
		}
	}	
	return y;
}
 

const turnOn = document.createElement("button");
turnOn.innerHTML = "click me to start";
let on = false;
turnOn.addEventListener('click', function()
	{
	on = true;	
	const engine = window.setInterval(function()
		{
		gameBoard.stepForward();
		if(!on)
			{
			window.clearInterval(engine);
		}
	},10);	
});
const turnOff =  document.createElement("button");
turnOff.innerHTML = "click me to pause";
turnOff.addEventListener('click', function()
	{
	on = false;
});

const stepbutton = document.createElement('button');
	stepbutton.innerHTML = "click me to step forward";
	stepbutton.addEventListener('click', function()
		{
		gameBoard.stepForward();
	});

const wipeButton = document.createElement('button');
	wipeButton.innerHTML = "click me to wipe the board";
	wipeButton.addEventListener('click', function()
		{
		gameBoard.wipe();
	});
const createGliderButton = document.createElement('button');
	createGliderButton.innerHTML = "create glider";
	createGliderButton.addEventListener('click', function()
		{
		gameBoard.createGlider();
		gameBoard.gameMatrix.forEach(cellArray=>cellArray.forEach(cell=>cell.updateFriends()));

	});
const body = document.getElementById("body");
body.appendChild(turnOn);
body.appendChild(turnOff);
body.appendChild(stepbutton);
body.appendChild(wipeButton);

body.appendChild(createGliderButton)
</script></body>
